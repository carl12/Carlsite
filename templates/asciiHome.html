<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ascii</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/front.css"/>
  </head>
  <body>
    <h1>ASCII Chan</h1>

    <form method="post">
      <label>
        <div> title </div>
        <input type="text" name="title" value="{{title}}"/>
      </label>

      <lable>
        <div>
          art
        </div>
        <textarea name="art" >{{art}}</textarea>
      </lable>
      <div class="error"> {{error}} </div>
      <input type="submit" />
    </form>
    {% if img_url %}
      <img class="map" src="{{img_url}}">
    {% endif %}
    <hr />
    {% for a in arts %}
    <div class="art">
      <div class="art-title">
        {{a.title}}
      </div>
      <pre class="art-body">{{a.art}}</pre>
    </div>
    {% endfor %}

  </body>
</html>
