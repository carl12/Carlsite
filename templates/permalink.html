<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>You found a blog!</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/stylesheets/front.css"/>
  </head>
  <body>

    <div class="post">
      <div class="post-title">
        {{post.title}}
      </div>
      <br>
      <pre class="post-body">{{post.text}}</pre>
    </div>
    <br>
    <br>
    Created: {{post.created}} <br />
    Last Modified: {{post.last_modified}}

  </body>
</html>
